<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Roasting</title>
    <link rel="icon" href="Picture/logo.png">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <main class="main">
        <header class="topbar"></header>

            <form action="add_user.html">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        เพิ่มรายชื่อผู้ใช้
                    </div>

                    <div class="card-body">
                        <div class="form-row">
                            <label>ชื่อผู้ใช้ :</label>
                            <input type="text">
                        </div>

                        <div class="form-row">
                            <label>รหัสผ่าน :</label>
                            <input type="password">
                        </div>

                        <div class="form-row">
                            <label>สิทธิ์การใช้งาน :</label>
                            <select id="roleSelect">
                                <option value="" disabled selected hidden>คลิกเพื่อเลือก</option>
                                <option value="admin">แอดมิน</option>
                                <option value="owner">เจ้าของ</option>
                                <option value="staff">ผู้ช่วย</option>
                            </select>
                        </div>
                <div class="actions">
                    <button type="reset" class="btn cancel" onclick="history.back()">ยกเลิก</button>
                    <button type="submit" class="btn save" onclick="savedata()">บันทึก</button>
                </div>
            <script>

            function savedata() {
                alert("บันทึกข้อมูลเรียบร้อย");
                history.back();
            }
            </script>
    </main>

</body>
</html>
