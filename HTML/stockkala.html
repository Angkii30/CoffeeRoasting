                    <option value="09">กันยายน</option>

                    <option value="11">พฤศจิกายน</option>
                    <option value="12">ธันวาคม</option>
                    </select>

            </div>

            <table>
                <thead>
                    <tr>
                        <th>สายพันธุ์</th>
                        <th>กระบวนการ</th>

                        <th>หมายเหตุ</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                   <tr>
                    <td>อราบิก้า</td>

                    <td class="action-col">

                            <img src="Picture/delete.png" alt="ลบ" class="icon" onclick="">

                   </tr>
                </tbody>
            </table>

            <div class="pagination">
