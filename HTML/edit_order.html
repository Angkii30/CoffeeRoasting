<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Roasting</title>
    <link rel="icon" href="Picture/logo.png">
    <link rel="stylesheet" href="../CSS/edit.css">
</head>
<body>
    <main class="main">
        <header class="topbar"></header>

            <form action="add_orderuser.html">
            <h2 class="page-title">แก้ไขรายการสั่งซื้อ</h2>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <label for="customer_id">รหัสลูกค้า :</label>
                        <input type="text" id="customer_id" name="customer_id">
                    </div>
                
                    <div class="card-body">
                        <div class="form-row">
                            <label for="firstname">ชื่อ :</label>
                            <input type="text" id="firstname" name="firstname">

                            <label for="lastname">นามสกุล :</label>
                            <input type="text" id="lastname" name="lastname"> 

                            <label for="">ที่อยู่ : </label>
                            <textarea name="note" id="note"></textarea> 

                            <label for="province">จังหวัด : </label>
                            <select name="province" id="province" class="select-process" required>
                                <option value=""disabled selected hidden>-- เลือกจังหวัด --</option>
                                <!-- /* อาจต้องใช้ js */ -->
                            </select><br>

                            <label for="">เบอร์โทรติดต่อ : </label>
                            <input type="text" name="phone" id="phone">

                            <label for="">อีเมล : </label>
                            <input type="text" name="email" id="email"><br>

                            <label for="">กระบวนการ : </label>
                            <select class="select-process">
                                <option value=""disabled selected hidden>คลิกเพื่อเลือก</option>
                                <option value="washed">Washed Process</option>
                                <option value="honey">Honey Process</option>
                                <option value="dry">Dry Process</option>
                            </select> <br>

                            <label for="">ระดับการคั่ว : </label>
                            <select class="select-roast">
                                <option value=""disabled selected hidden>คลิกเพื่อเลือก</option>
                                <option value="light">คั่วอ่อน</option>
                                <option value="medium">คั่วกลาง</option>
                                <option value="mediumplus">คั่วกลาง +</option>
                                <option value="mediumdark">คั่วกลางเข้ม</option>
                                <option value="dark">คั่วเข้ม</option>
                            </select> <br>

                            <div class="form-row">
                                <label for="weight">ปริมาณ (กิโลกรัม) :</label>
                                <input type="number" id="weight" name="weight" step="0.01">
                            </div>

                            <div class="form-row">
                                <label for="quantity">จำนวน :</label>
                                <input type="number" id="quantity" name="quantity">
                            </div>

                            <div class="form-row">
                                <label for="price">ราคา :</label>
                                <input type="number" id="price" name="price">
                            </div>

                        </div>
                    </div>
                <div class="actions">
                    <button type="reset" class="btn cancle" onclick="history.back()">ยกเลิก</button>
                    <button type="submit" class="btn save" onclick="savedata()">บันทึก</button>
                </div>
            

            <script>
            function savedata() {
                alert("บันทึกข้อมูลเรียบร้อย");
                history.back();
            }
            </script>
    </main>

</body>
</html>
