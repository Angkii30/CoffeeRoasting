
<!DOCTYPE html>

<html lang="th">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - Coffee Roasting System</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: #EDE8E1;

        }



        /* Header */

        .header {

            background-color: #8B6F47;

            padding: 15px 30px;

            display: flex;

            justify-content: space-between;

            align-items: center;

        }



        .header-left {

            display: flex;

            align-items: center;

            gap: 15px;

        }



        .logo-small {

            width: 50px;

            height: 50px;

            background-color: #3D2817;

            border-radius: 50%;

        }



        .header-title {

            background-color: #C4A77D;

            padding: 8px 25px;

            border-radius: 25px;

            color: #3D2817;

            font-weight: 600;

        }



        .user-icon {

            width: 45px;

            height: 45px;

            background-color: #3D2817;

            border-radius: 50%;

            cursor: pointer;

            transition: all 0.3s ease;

        }



        .user-icon:hover {

            background-color: #6B4423;

        }



        /* Layout */

        .container {

            display: flex;

        }



        /* Sidebar */

        .sidebar {

            width: 250px;

            background-color: #EDE8E1;

            border-right: 2px solid #C4A77D;

            min-height: calc(100vh - 80px);

            padding: 20px;

        }



        .menu-item {

            display: flex;

            align-items: center;

            gap: 12px;

            padding: 15px 20px;

            background-color: #C4A77D;

            border-radius: 12px;

            margin-bottom: 10px;

            cursor: pointer;

            transition: all 0.3s ease;

        }



        .menu-item:hover {

            background-color: #8B6F47;

        }



        .menu-item.active {

            background-color: #8B6F47;

        }



        .menu-icon {

            width: 35px;

            height: 35px;

            background-color: #6B4423;

            border-radius: 50%;

        }



        .menu-text {

            color: #3D2817;

            font-weight: 600;

            font-size: 14px;

        }



        /* Main Content */

        .main-content {

            flex: 1;

            padding: 30px;

        }



        .top-buttons {

            display: flex;

            gap: 15px;

            margin-bottom: 25px;

        }



        .btn {

            background-color: #C4A77D;

            padding: 12px 25px;

            border-radius: 10px;

            border: none;

            color: #3D2817;

            font-weight: 600;

            cursor: pointer;

            transition: all 0.3s ease;

        }



        .btn:hover {

            background-color: #8B6F47;

        }



        /* Stats Grid */

        .stats-grid {

            display: grid;

            grid-template-columns: repeat(4, 1fr);

            gap: 20px;

            margin-bottom: 25px;

        }



        .stat-card {

            background-color: #C4A77D;

            padding: 25px;

            border-radius: 15px;

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }



        .stat-header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin-bottom: 15px;

        }



        .stat-icon {

            width: 40px;

            height: 40px;

            background-color: #8B6F47;

            border-radius: 10px;

        }



        .stat-badge {

            width: 40px;

            height: 40px;

            background-color: #8B6F47;

            border-radius: 50%;

        }



        .stat-value {

            font-size: 36px;

            font-weight: bold;

            color: #3D2817;

        }



        .stat-content {

            background-color: #8B6F47;

            height: 60px;

            border-radius: 10px;

        }



        /* Content Areas */

        .content-row {

            display: grid;

            grid-template-columns: 1fr 1fr;

            gap: 20px;

            margin-bottom: 25px;

        }



        .content-box {

            background-color: #C4A77D;

            height: 250px;

            border-radius: 15px;

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }



        .content-row-2 {

            display: grid;

            grid-template-columns: 2fr 1fr;

            gap: 20px;

        }



        .content-box-large {

            background-color: #C4A77D;

            height: 380px;

            border-radius: 15px;

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }

    </style>

</head>

<body>

    <!-- Header -->

    <div class="header">

            <div class="logo-small"></div>

            <div class="header-title">ระบบจัดการคลังกาแฟ</div>

        </div>

        <div class="user-icon" onclick="alert('เมนูผู้ใช้')"></div>

    <div class="container">

        <div class="sidebar">

            <div class="menu-item active">

                <div class="menu-icon"></div>

                <div class="menu-text">แดชบอร์ด</div>

            </div>

            <div class="menu-item" onclick="window.location.href='warehouse-cherry.html'">

                <div class="menu-icon"></div>

                <div class="menu-text">คลังเมล็ดกาแฟเชอรี่</div>

            </div>

            <div class="menu-item" onclick="window.location.href='warehouse-parchment.html'">

                <div class="menu-icon"></div>

                <div class="menu-text">คลังเมล็ดกาแฟคะลา</div>

            </div>

            <div class="menu-item" onclick="window.location.href='warehouse-green.html'">

                <div class="menu-icon"></div>

                <div class="menu-text">คลังเมล็ดกาแฟสาร</div>

            </div>

            <div class="menu-item" onclick="window.location.href='warehouse-roasted.html'">

                <div class="menu-icon"></div>

                <div class="menu-text">คลังเมล็ดกาแฟคั่ว</div>

            </div>

        </div>



        <!-- Main Content -->

        <div class="main-content">

            <div class="top-buttons">

                <button class="btn">หัวข้อ</button>

                <button class="btn">เพิ่มรายการ</button>

            </div>



            <!-- Stats Grid -->

            <div class="stats-grid">

                <div class="stat-card">

                    <div class="stat-header">

                        <div class="stat-icon"></div>

                    </div>

                </div>

                <div class="stat-card">

                    </div>

                    <div class="stat-content"></div>

                </div>

                <div class="stat-card">

                    <div class="stat-header">

                        <div class="stat-icon"></div>

                        <div class="stat-badge"></div>

                    </div>

                    <div class="stat-content"></div>

                </div>

                <div class="stat-card">

                    <div class="stat-header">

                        <div class="stat-icon"></div>

                        <div class="stat-badge"></div>

                    </div>

                    <div class="stat-content"></div>

                </div>

            </div>



            <!-- Content Areas -->

            <div class="content-row">

                <div class="content-box"></div>

                <div class="content-box"></div>

            </div>



            <div class="content-row-2">

                <div class="content-box-large"></div>

                <div class="content-box-large"></div>

            </div>

        </div>

    </div>

</body>

</html>
